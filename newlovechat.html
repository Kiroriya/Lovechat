<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Chat Evo</title>
    <link rel="stylesheet" href="newlovechat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
    <script src="chat.js"></script>

    


        <div class="wrapper">
            <section class="chat-area">
                <header>
                    <a href="passnew.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                    <div class="details">
                        <span>Test</span>
                    </div>
                </header>
    
    
    
                  <div id="box_messages" class="chat-box"></div>
    
                <form action="#" class="typing-area">
                    <input id="msg_text" type="text" placeholder="Message here....">
                    <button id="myBtn" onclick="send()"><i class="fab fa-telegram-plane"></i></button>
                </form>
            </section>
        </div>



</body>
